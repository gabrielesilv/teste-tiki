<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tiki</title>
    </head>
    <body>
        <div>
            <header class="logo">
                <img src="svg/logo-tiki.svg" alt="logo tiki">
            </header>
        </div>

        <section id="caixa">
            <div class="tittle">
                <h1>CUIDADO, AO ROLAR PODE CONTER...</h1>
            </div>
            <div class="icon-yellow">
                <img src="svg/icon-yellow.svg" alt="icone amarelo">
            </div>
            <div class="spoiler">
                <img src="svg/tittle1.svg" alt="titulo spoiler">
            </div>
            <div class="seta-down">
                <img src="svg/arrow down.svg" alt="seta para baixo">
            </div>
            <div>
                <h2 class="tittle2">VOCÊ JÁ ESTAVA SABENDO?</h2>
            </div>

            <div class="img-caixa">
                <img src="imagens/imagem-flo.jpg" alt="imagem rdsummit">
                <div class="img-footer">
                    <span><h3>Espalhe este SPOILER:</h3></span>
                    <div class="icons">
                        <a href="https://pt-br.facebook.com/" target="_blank"><img src="svg/facebook.svg" alt="facebook"></a>
                        <a href="https://www.linkedin.com/" target="_blank"><img src="svg/linkedin.svg" alt="linkedin"></a>
                        <a href="https://web.whatsapp.com/" target="_blank"><img src="svg/whatsapp.svg" alt="whatsapp"></a>
                        <a href="https://x.com/" target="_blank"><img src="svg/twitter.svg" alt="twitter"></a>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="tittle3">CONFIRA O QUE JÁ SAIU E O QUE ESTÁ POR VIR!</h2>
            </div>

            <div class="carrossel-caixa">
                <div class="arrow">
                    <img src="svg/arrow-left.svg" alt="seta-esquerda">
                </div>
                
                <div class="carrossel">
                    <div class="item">
                        <img src="imagens/imagem-flo.jpg" alt="imagem rdsummit">
                        <p>16 DE MARÇO</p>
                    </div>
                    <div class="item">
                        <img src="imagens/imagem-flo.jpg" alt="imagem rdsummit">
                        <p>17 DE MARÇO</p>
                    </div>
                    <div class="item">
                        <img src="svg/lock.svg" alt="imagem cadeado">
                        <p>18 DE MARÇO</p>
                    </div>
                    <div class="item">
                        <img src="svg/lock.svg" alt="imagem cadeado">
                        <p>16 DE MARÇO</p>
                    </div>
                </div>
                <div class="arrow">
                    <img src="svg/arrow-right.svg" alt="seta direita">
                </div>
                
            </div>
        </section>
        
        
    </body>
</html>
